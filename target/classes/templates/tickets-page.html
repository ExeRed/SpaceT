<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tickets</title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <link rel="stylesheet" href="../static/css/regular.css">
    <link rel="stylesheet" href="../static/css/bold.css">
</head>
<body>
<h1 class="bold-text">All Tickets</h1>
<table class="regular-text">
    <thead>
    <tr>

        <th>Token</th>
        <th>Seat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">

        <td th:text="${ticket.token}"></td>
        <td th:text="${ticket.ticket}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
