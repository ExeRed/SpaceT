<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/regular.css">
    <link rel="stylesheet" href="../static/css/medium.css">
</head>
<body>

<div id="header"></div>


    <div class="login">
        <p class="text medium-text">Sign in to your account</p>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <input type="text" class="username regular-text" th:field="*{username}" placeholder="Username"
                   onfocus="if(this.placeholder==='Username'){this.placeholder=''}"
                   onblur="if(this.placeholder===''){this.placeholder='Username'}"><br>

            <input type="password" class="password regular-text" placeholder="Password" th:field="*{password}"
                   onfocus="if(this.placeholder==='Password'){this.placeholder=''}"
                   onblur="if(this.placeholder===''){this.placeholder='Password'}"><br>
            <button type="submit" class="submit regular-text">LOGIN</button>

            <a href="/register" class="register-link regular-text">Register</a>

        </form>

        <p th:if="${error}" class="error-message regular-text">Incorrect username or password</p>


    </div>

<div id="footer"></div>
<script src="../static/script/headerANDfooter.js"></script>
</body>
</html>
