<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Returning</title>
        <link rel="stylesheet" type="text/css" href="../static/css/return.css">
        <link rel="stylesheet" href="../static/css/regular.css">
        <link rel="icon" type="image/png" href="../static/images/logo.png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #2c2c2c; /* Dark background for contrast */
                color: white; /* Main text color */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }
    
            #header, #footer {
                height: 50px;
                width: 100%;
                background-color: #1a1a1a; /* Darker gray for header/footer */
            }
    
            .content {
                max-width: 600px;
                padding: 20px;
                background-color: #333; /* Slightly lighter dark background */
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
    
            .text-returning {
                font-size: 18px;
                line-height: 1.6;
                color: white; /* White text */
                margin-bottom: 20px;
            }
    
            .form {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
    
            .token {
                width: 80%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc; /* Light gray border */
                border-radius: 5px;
                background-color: #444; /* Dark gray background for input */
                color: white; /* White text */
            }
    
            .token::placeholder {
                color: #bbb; /* Light gray placeholder */
            }
    
            .submit {
                padding: 10px 20px;
                background-color: #7134db; /* Button purple color */
                border: none;
                border-radius: 5px;
                font-size: 16px;
                color: white; /* White text */
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .submit:hover {
                background-color: #5b2aad; /* Darker purple on hover */
            }
        </style>
    </head>
    <body>
        <div id="header"></div>

       <div class="content regular-text">
            <p class="text-returning">We are sorry that you are returning your ticket,
                we hope you will come back to us soon.<br><br>
                To redeem your ticket, you simply need to enter your unique token:
            </p>


            <form action="/returned" method="post" class="form">
                <input class="token regular-text" type="text" name="token" placeholder="Ticket number"
                       onfocus="if(this.placeholder==='Token'){this.placeholder=''}"
                       onblur="if(this.placeholder===''){this.placeholder='Token'}">
                <button class="submit regular-text" type="submit">RETURN</button>
            </form>
       </div>

        <div id="footer"></div>

        <script src="../static/script/headerANDfooter.js"></script>

    </body>
</html>
