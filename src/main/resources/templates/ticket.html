<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ticket</title>
  <link rel="stylesheet" type="text/css" href="../static/css/ticket.css">
  <link rel="icon" type="image/png" href="../static/images/logo.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="containter">
    <div class="textAndTable">
      <div class="text-ticket">
        <p>Dear Reader, congratulations! <br> <br>

          You have just booked a ticket to space,
          where you will get unforgettable sensations.
          We are glad that you chose us for your trip! <br><br>

          Your ticket with a seat in the rocket capsule:</p>
      </div>

      <table>
        <tr>
          <td>Your unique token: </td>
          <td th:text="${token}"></td>
        </tr>

        <tr>
          <td>row: </td>
          <td th:text="${row}"></td>
        </tr>


        <tr>
          <td>column: </td>
          <td th:text="${column}"></td>
        </tr>

        <tr>
          <td>price: </td>
          <td th:text="${price}"></td>
        </tr>

      </table>

    </div>


    <img class="ticket-rocket" src="../static/images/ticket.png" alt="">

  </div>

  <div id="footer"></div>

  <script src="../static/script/headerANDfooter.js"></script>

</body>
</html>
