<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>SpaceT</title>
  <link rel="stylesheet" type="text/css" href="../static/css/header.css">
  <link rel="stylesheet" href="../static/css/medium.css">
  <link rel="stylesheet" href="../static/css/semibold.css">
  <link rel="icon" type="image/png" href="../static/images/logo.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <header class="header">


    <nav class="navbar">
      <a onclick="window.location.href='/main'" class="nav__logo">
        <img class="headlogo" src="../static/images/logo.png" alt="">
      </a>
      <div>
        <div class="headbtn">

          <button onclick="changeTextSize('reset')" class="btn text-size-icon medium-text">A</button>
          <button onclick="changeTextSize('increaseBy2')" class="btn text-size-icon medium-text">A+</button>
          <button onclick="changeTextSize('increaseBy4')" class="btn text-size-icon medium-text">A++</button>
       
          <button onclick="window.location.href='http://localhost:8081/admin'" class="btn profile">
            <svg xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 448 512"><style>svg{fill:#c0c0c0}</style><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
          </button>
          <div th:if="${loggedIn}" class="btn logout">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="logout-btn medium-text">
                Sign Out
              </button>
            </form>
          </div>


        </div>

        <ul class="nav__menu">
          <li class="nav__item">
            <a onclick="window.location.href='/returning'" class="nav__link semibold-text">RETURN</a>
          </li>
          <li class="nav__item">
            <a onclick="window.location.href='/aboutus'" class="nav__link semibold-text">ABOUT</a>
          </li>
          <li class="nav__item">
            <a onclick="window.location.href='/blog'" class="nav__link semibold-text">BLOG</a>
          </li>
        </ul>
      </div>
      <div class="hamb">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <script src="../static/script/burger_menu.js"></script>


</body>
</html>
