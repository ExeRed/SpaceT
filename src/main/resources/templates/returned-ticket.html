<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Returned Ticket</title>
    <link rel="stylesheet" type="text/css" href="../static/css/returned-ticket.css">
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="returned-ticket">
        <p>Returned ticket:</p>
    <table>
        <tr>
            <td>Token: </td>
            <td th:text="${token}"></td>
        </tr>

        <tr>
            <td>row: </td>
            <td th:text="${row}"></td>
        </tr>

        <tr>
            <td>column: </td>
            <td th:text="${column}"></td>
        </tr>
    </table>
    </div>

    <div id="footer"></div>

    <script src="../static/script/headerANDfooter.js"></script>

</body>
</html>
